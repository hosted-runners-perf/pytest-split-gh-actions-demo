name: Test Actions

on: 
  # push: # may need something like this for push events ${{ github.event.inputs.groups || 2 }}
  workflow_dispatch:
    inputs:
      groups:
        description: "Number of groups"
        default: 2
        type: number

jobs:
  collect:
    runs-on: ubuntu-latest

    outputs:
      outputmatrix: ${{ steps.splittests.outputs.outputmatrix }}
    
    steps:
      - id: splittests
        uses: hosted-runners-perf/action-python-test-split@v0.0.1
        with:
          groups: ${{ inputs.groups }}

  test:
    needs: collect
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.collect.outputs.outputmatrix) }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Download pytest_buckets
        uses: actions/download-artifact@v4.1.7
        with:
          name: pytest_buckets
      - name: Run Tests
        run: |
           pytest \
            $(sed -n "${{ matrix.group }},1p" pytest_buckets.txt) \
              2>&1 | tee pytest-${{ matrix.group }}.txt
